<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipo Boolean</title>
</head>

<body>

    <script>
        const estudante = 'Fernando'
        const estaAprovado = false // tipo booleano

        if (estaAprovado == true) {
            //algum codigo se verdade
            console.log(`Parábens, ${estudante} você foi aprovado!`)
        } else {
            //Algum codigo executado se falso
            console.log(`Estudante, ${estudante} Infelizmente você foi reprovado!`)
        }

        console.log(typeof estaAprovado)

    </script>

</body>

</html>
