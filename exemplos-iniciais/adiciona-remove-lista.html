<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiciona e remove linhas/Arrays</title>
</head>

<body>

    <script>

        // o dez estará na posição número 0, e o seis e meio estará na posição número 2, oito estará na posição número 3...
        const notas = [10, 6.5, 8, 7.5]

        //faz uma concatenação juntando a string "Notas" com a variavel notas juntando em si as duas
        alert("Notas" + notas)

        //Push é usado para adicionar elementos a minha lista. Adiciona elementos ao final da lista
        notas.push(10, 7, 4)

        alert("Notas Atualizadas: " + notas)

        //remove elementos no final da lista
        notas.pop()

        alert("Notas após remoção: " + notas)

        const notas1 = parseFloat(prompt("Digite o valor 1: "))
        const notas2 = parseFloat(prompt("Digite o valor 2: "))
        const notas3 = parseFloat(prompt("Digite o valor 3: "))
        const notas4 = parseFloat(prompt("Digite o valor 4: "))

        const listaNotas = []

        listaNotas.push(notas1, notas2, notas3, notas4)

        alert("Notas" + listaNotas)





    </script>

</body>

</html>
