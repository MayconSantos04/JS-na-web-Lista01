<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividir Arrays</title>
</head>

<body>

    <script>

        const listaEstudantes = [
            'joão', 'juliana', 'Ana', 'Caio', 'Lara', 'Marjori', 'Guilherme', 'Aline', 'Fabiana', 'André,', 'Carlos', 'Paulo', 'Bia', 'Vivian', 'Isabele', 'Vinicius', 'Renan', 'Renata', 'Daisy', 'Camilo'
        ]

        alert(listaEstudantes.length) / 2

        const sala01 = listaEstudantes.slice(0, listaEstudantes.length / 2)
        const sala02 = listaEstudantes.slice(listaEstudantes / 2)

        alert("sala01: " + sala01)
        alert("sala02: " + sala02)

    </script>

</body>


</html>
