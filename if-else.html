<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>

<body>

    <script>

        const nota1 = 9
        const nota2 = 8
        const nota3 = 8
        const nota4 = 9

        const faltas = 10
        const media = (nota1 + nota2 + nota3 + nota4) / 4

        if (media > 7 && faltas < 4) {
            alert("Parabéns. Aluno Aprovado!")
        } else if (media > 5 && media <= 7 && faltas < 4) {
            alert("Aluno em Recuperação!")
        } else if (media < 5 && faltas < 4) {
            alert("Aluno Reprovado!")
        } else if (media < 5 && faltas > 4)
            alert("Aluno Jubilado!")

    </script>

</body>

</html>
