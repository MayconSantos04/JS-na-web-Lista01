<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos DOM</title>
</head>

<body>

    <p id="demo"></p>

    <script>

        //  document é um objeto de um html
        // .getElementById() é um método
        // .innerHTML é uma propriedade de um elemento HTML

        const paragrafo = document.getElementById("demo").innerHTML = "Hello World!"


    </script>

</body>

</html>
