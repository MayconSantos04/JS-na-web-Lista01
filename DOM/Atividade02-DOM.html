<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade01-DOM</title>
</head>

<style>
    #contagem {
        background-color: aqua;
        font-size: larger;
    }
</style>

<body>

    <h1>Desafio! Contador de Clicks!</h1>

    <button id="btn">Clique Aqui!</button>
    <div>
        <p id="contagem">0</p>
    </div>

    <script>
        let contagem = 0;

        const button = document.getElementById("btn")
        const contagens = document.getElementById("contagem")

        button.addEventListener("click", () => {
            contagem++
            contagens.textContent = contagem
        })
    </script>

</body>

</html>
